<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Likes</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="joke">
          <div class="joke__body">
            <img class="joke__user" src="assets/img/user01.png" />
            <p class="joke__text">
              The secret service isn't allowed to yell "Get down!" anymore when
              the president is about to be attacked. Now they have to yell
              "Donald, duck!"
            </p>
          </div>
          <div class="joke__likes">
            <button id="btn-up" class="btn-like btn-like--up" v-on:click="likeUp"></button>
            <span id="likes-up" class="likes-count likes-count--up">{{ upLikes }}</span>
            <button id="btn-down" class="btn-like btn-like--down" v-on:click="likeDown"></button>
            <span id="likes-down" class="likes-count likes-count--down">{{ downLikes }}</span>
          </div>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
